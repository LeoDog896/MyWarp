list.help=Listet alle nutzbaren Warps auf, die den angegebenen Kriterien entsprechen.\nNutze [-c] um nur Warps anzuzeigen, dessen Ersteller einen Namen besitzt, der dem angegebenen entspricht.\nNutze [-n] um nur Warps anzuzeigen, dessen Namen, dem angegebenen entspricht.\nNutze [-r] um nur Warps anzuzeigen, die sich innerhalb dieses Radius um deine aktuelle Position befinden.\nNutze [-w] um nur Warps anzuzeigen, die auf einer Welt mit einem Namen berfinden, der dem angegebenen entspricht.

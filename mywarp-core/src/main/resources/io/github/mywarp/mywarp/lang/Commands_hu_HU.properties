give.help=Add meg az adott warp nev\u00e9t az adott n\u00e9vhez tartoz\u00f3 j\u00e1t\u00e9kosnak, ha elfogadja.\nA [-f] billenty\u0171vel figyelmen k\u00edv\u00fcl hagyhatod a fogad\u00f3 j\u00e1t\u00e9kos minden elt\u00e9r\u00edt\u00e9si korl\u00e1tj\u00e1t.\nHaszn\u00e1ld a [-d] gombot, hogy el\u0151sz\u00f6r a warp-ot an\u00e9lk\u00fcl kapja meg, hogy el\u0151sz\u00f6r k\u00e9rjen elfogad\u00e1st.
